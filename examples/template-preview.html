<!doctype html>
<html>
  <body>
    <!-- quick static preview (no GraphQL route fallback here) -->
    <div class="bc-related-brands" data-max="8" data-heading="Related brands (Preview)">
      <h3 style="margin:0 0 12px;font-size:1.25rem;line-height:1.25;">Related brands (Preview)</h3>
      <ul style="display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px;list-style:none;margin:0;padding:0;"></ul>
    </div>
    <script>
      const ul = document.querySelector('ul');
      fetch('../examples/data-sample.json').then(r=>r.json()).then(j=>{
        (j || []).forEach(b=>{
          const li=document.createElement('li');
          li.innerHTML = `<a href="${b.path}" style="display:grid;justify-items:center;text-align:center;text-decoration:none;color:inherit;">
            ${b.image_url ? `<img src="${b.image_url}" alt="${b.name} logo" loading="lazy" style="width:100px;height:auto;max-height:60px;object-fit:contain;margin-bottom:6px;">`:''}
            <span style="font-size:0.9rem;line-height:1.2;">${b.name}</span>
          </a>`;
          ul.appendChild(li);
        });
      });
    </script>
  </body>
</html>
